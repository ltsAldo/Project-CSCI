{% extends 'todo_list/base.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4" style="width: 350px; border-radius: 10px; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);">
        <h2 class="text-center mb-4">Register</h2>
        <form method="POST">
            {% csrf_token %}

            <!-- Username Field -->
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter your username" required>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="id_password1" class="form-label">Password</label>
                <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Enter your password" required>
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-3">
                <label for="id_password2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Confirm your password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
